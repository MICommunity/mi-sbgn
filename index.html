<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Complex SBGN viewer</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>

<body>



    <header>
        <div>
            <h1>MI-SBGN complex viewer</h1>
            <h2 id="complextitle"></h2>
        </div>
        <aside>
            <label>Select a complex
          <select id="complexSelector">
            <option>EBI-10828997</option>
            <option>EBI-9997373</option>
            <option>EBI-9008420</option>
            <option>EBI-8869931</option>
          </select>
        </label>
        </aside>
        <button type="button" class="download-sbgn">Export as SBGN-ML</button>
    </header>
    <main>
        <svg id="mi-sbgn" xmlns="http://www.w3.org/2000/svg" height="100" width="100">
    </svg>
    </main>
    <script src="node_modules/webcola/WebCola/cola.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/mi-model/dist/mi-model.js"></script>
    <script src="node_modules/jstoxml/dist/jstoxml-min.js"></script>
    <script src="js/external/line-segments-intersect.js"></script>
    <script src="dist/mi-sbgn.bundle.js"></script>

</body>

</html>
